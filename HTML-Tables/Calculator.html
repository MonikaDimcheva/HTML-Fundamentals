<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
	</head>
	<body>
		<table>
			<form method="get" style="margin: 0; padding: 0;">
				<textarea style="width: 195px; height: 50px; font-weight: bold; color: #800000; background-color: #FFE4E1; text-align:right; border-color:#800000; font-size: 30px; resize: none;">123</textarea><br/>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px; border-color:#800000; border-width: 5px">1</button>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px; border-color:#800000; border-width: 5px">2</button>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px;  border-color:#800000; border-width: 5px">3</button>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px;  border-color:#800000; border-width: 5px">+</button><br/>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px;  border-color:#800000; border-width: 5px">4</button>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px;  border-color:#800000; border-width: 5px">5</button>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px;  border-color:#800000; border-width: 5px">6</button>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px;  border-color:#800000; border-width: 5px">-</button><br/>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px;  border-color:#800000; border-width: 5px">7</button>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px;  border-color:#800000; border-width: 5px">8</button>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px;  border-color:#800000; border-width: 5px">9</button>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px;  border-color:#800000; border-width: 5px">*</button><br/>
				<button style="height:50px; width:100px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px;  border-color:#800000; border-width: 5px">0</button>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px;  border-color:#800000; border-width: 5px">.</button>
				<button style="height:50px; width:50px; color: #800000; background-color: #FFE4E1; font-weight: bold; font-family: Consolas; font-size: 15px; border-color:#800000; border-width: 5px">/</button>
			</form>
		</table>
	</body>
</html>
