<!DOCTYPE html>
<html>
	<head>
		<title>HTML Tables</title>
	</head>
	<body>
		<table width="500px" cellpadding="0px">
			<thead>
				<th colspan="2"><h2><em>Fresh Fruits</em></h2></th>
			</thead>
			<tbody>
				<tr>
					<td>Its has long been known that a diet
					that includes at least a few 
					servings of fresh fruit every day
					will help keep you healthy, fit and 
					trim.
					</td>
					<td>
						<img src="freshfruits.jpg" alt="Fruits" width="200" height="200">
					</td>
				</tr>
			</tbody>
		</table>
		<table cellspacing="2px" border="1" width="165">
		<colgroup>
			<col style="width: 50px"/>
		</colgroup>
			<tbody>
				<tr> 
					<td colspan="3" style="text-align:center;">Title goes here</td>
					<td style="text-align:center;">A</td>
					<td style="text-align: right;" >B</td>
				</tr>
				<tr>
					<td style="text-align: left;" rowspan="3">C</td>
					<td style="text-align: center;">D</td>
					<td style="text-align: center;">E</td>
					<td style="text-align: center;">F</td>
					<td style="text-align: right;" >G</td>
				</tr>
				<tr style="text-align: center;">
					<td>H</td>
					<td colspan="2">I</td>
					<td style="text-align: right; vertical-align: bottom;" rowspan="2">J</td>
				</tr>
				<tr style="text-align: center;">
					<td>K</td>
					<td>L</td>
					<td>M</td>
				</tr>
				<tr>
					<td style="text-align: right;">N</td>
					<td style="text-align: center;" colspan="4">O</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
