<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Form</title>
	</head>
	<body>
		<form method="post">
			
			<label for="name">Member name:</label>
			<input id="name" type="text" name="MemberName" required style="margin-bottom: 2px;"/>
			<strong>*req</strong><br/>
			
			<label for="email">Email:</label>
			<input id="email" type="text" name="Email" required style="margin-bottom: 2px;"/>
			<strong>*req</strong><br/>
			
			<label for="school">School:</label>
			<input id="school" type="text" name="School" required style="margin-bottom: 2px;"/>
			<strong>*req</strong><br/>
			
			<button  style="width: 50px ; height: 30px">
			<img src="submit.png" height="30" width="50" alt="Submit">
			</button>
			
		</form>
	</body>
</html>
